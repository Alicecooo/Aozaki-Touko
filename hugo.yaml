baseURL: https://example.org/
languageCode: en-us
title: Aozaki Touko
theme: ["PaperMod"]



# SEO & 构建控制
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# 输出压缩（提升性能）
minify:
  disableXML: true
  minifyOutput: true

# 核心参数（精简版）
params:
  env: production
  title: Aozaki Touko
  description: "欢迎回来"
  keywords: [Blog, Portfolio, PaperMod]
  author: Alicecooo
  defaultTheme: auto
  disableThemeToggle: true



  # 界面展示
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true # 开启代码复制（实用优化）
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false




  # 首页信息
  homeInfoParams:
    Title: "欢迎回来"
    Content: 早安、晚安、谢谢、再见！
    ImageUrl: /images/avatar.jpeg
    enableList: true

  # 社交图标（保留核心）
  socialIcons:
    - name: github
      url: "https://github.com/Alicecooo"


  # 封面控制
  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  showtoc: true  # 显示目录
  tocopen: false  # 自动展开目录


home:
  sortBy: "date"           
  sortOrder: "desc" 

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10  
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 20
    - identifier: tags
      name: Tag
      url: /tags/
      weight: 30
    - identifier: About
      name: About
      url: /About/ 
      weight: 40

# 代码高亮（保留核心）
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false


 